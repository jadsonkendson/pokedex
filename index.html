<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.css">


    <script defer src="js/script.js"></script>
</head>

<body>
    <main>
        <img src="#" alt="" class="pokemon__img">
        <img src="" alt="" class="pokemon__teste">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou Número" required />

        </form>

        <div class="buttons">
            <button class=" button btn-prev">&lt; Anterior</button>
            <button class="btn-next button">Próximo &gt;</button>

        </div>

        <img src="img/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <footer>
        <br>
        <br>
        <p style="color: rgb(59, 59, 59);margin: 0;font-size: 20px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">&copy; JadsonKendson </p>
        

        <a href="https://www.instagram.com/jadynho_kendson/" class="redeSocial" target="_blank"><i class="fa-brands fa-square-instagram redesocial"></i></a>
        <a href="https://github.com/jadsonkendson" class="redeSocial" target="_blank"><i class="fa-brands fa-square-github redesocial"></i></a>
        <a href="https://www.linkedin.com/in/jadsonkendson/" class="redeSocial" target="_blank"><i class="fa-brands fa-linkedin redesocial"></i></a> <br>


    </footer>

</body>

</html>
